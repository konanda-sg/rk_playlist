<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M3U Playlist Status Checker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    #controls input[type="text"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }
    #controls input[type="text"]:focus {
      border-color: #007bff;
      outline: none;
    }
    #controls label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
    }
    #controls button {
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #controls button:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      animation: fadeIn 1s ease-in;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .status-working {
      color: green;
      font-weight: bold;
    }
    .status-failed {
      color: red;
      font-weight: bold;
    }
    tr.hidden {
      display: none;
    }
    #summaryCounts {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    #loading {
      text-align: center;
      font-size: 16px;
      font-weight: bold;
    }
    button.copy-btn {
      padding: 6px 12px;
      margin-left: 10px;
      font-size: 12px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background 0.3s;
    }
    button.copy-btn:hover {
      background: #218838;
    }
    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }
    body.dark table {
      border-color: #444;
    }
    body.dark th {
      background-color: #222;
    }
    body.dark td, body.dark th {
      border-color: #333;
    }
    body.dark a {
      color: #80bfff;
    }
  </style>
</head>
<body>
  <h1>M3U Playlist Status Checker</h1>

  <div id="controls">
    <label><input type="checkbox" id="hideNotWorking"> Hide Not Working</label>
    <input type="text" id="searchInput" placeholder="Search by file name..." />
    <label><input type="checkbox" id="darkModeToggle"> Dark Mode</label>
    <button id="downloadBtn">Download Working M3U</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>Status</th>
        <th>Last Updated</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody id="playlistTable"></tbody>
  </table>

  <p id="summaryCounts">Loading counts...</p>
  <p id="loading">Checking playlists...</p>

  <script>
    const githubApiUrl = "https://api.github.com/repos/rkbro23/rk_playlist/contents";
    const table = document.getElementById("playlistTable");
    const summaryCounts = document.getElementById("summaryCounts");
    const searchInput = document.getElementById("searchInput");
    const hideNotWorkingCheckbox = document.getElementById("hideNotWorking");

    async function checkUrlStatus(url) {
      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 8000);
        const res = await fetch(url, {
          method: 'GET',
          signal: controller.signal
        });
        clearTimeout(timeout);
        const text = await res.text();
        return res.ok && text.includes("#EXTM3U");
      } catch {
        return false;
      }
    }

    async function getLastModified(filename) {
      try {
        const res = await fetch(`https://api.github.com/repos/rkbro23/rk_playlist/commits?path=${filename}&page=1&per_page=1`);
        const data = await res.json();
        return {
          date: new Date(data[0].commit.author.date),
          display: new Date(data[0].commit.author.date).toLocaleString()
        };
      } catch {
        return { date: new Date(0), display: "Unknown" };
      }
    }

    async function fetchM3UFiles() {
      try {
        const res = await fetch(githubApiUrl);
        const files = await res.json();
        const m3uFiles = files.filter(file => file.name.endsWith(".m3u"));

        const results = await Promise.allSettled(m3uFiles.map(async (file) => {
          const rawUrl = `https://raw.githubusercontent.com/rkbro23/rk_playlist/main/${file.name}`;
          const isWorking = await checkUrlStatus(rawUrl);
          const lastMod = await getLastModified(file.name);
          return {
            name: file.name,
            url: rawUrl,
            isWorking,
            lastUpdated: lastMod.display,
            sortDate: lastMod.date
          };
        }));

        const sortedResults = results
          .filter(r => r.status === 'fulfilled')
          .map(r => r.value)
          .sort((a, b) => b.sortDate - a.sortDate);

        let workingCount = 0, failedCount = 0;

        sortedResults.forEach(file => {
          const tr = document.createElement("tr");
          tr.dataset.name = file.name.toLowerCase();
          tr.classList.add(file.isWorking ? 'working' : 'not-working');
          tr.innerHTML = `
            <td>${file14
